<!DOCTYPE html>

<head>
  <title>Filter List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="Stylesheet" href="css/app.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div class="wrapper">
    <div class='container'>
      <div class="row">
        <div class="col s12">
          <h1 class='center-align'>List</h1>
          <input type="text" placeholder="search" class='input'>
          <ul class="list collection with-header">
            <li class="list__header collection-header">A</li>
            <li class="list__item">Alice</li>
            <li class="list__item">Arsenal</li>
          </ul>
          <ul class="list collection with-header">
            <li class="list__header collection-header">B</li>
            <li class="list__item">Bruce</li>
            <li class="list__item">Bill</li>
            <li class="list__item">Blackops</li>
          </ul>
          <ul class="list collection with-header">
            <li class="list__header collection-header">C</li>
            <li class="list__item">Caroline</li>
            <li class="list__item">Crystall</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <script src="Js/app.js"></script>
</body>

</html>
